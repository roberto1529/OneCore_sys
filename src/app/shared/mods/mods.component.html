
<p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
  <ng-template #start>
      <div class="flex items-center gap-2">
        <svg width="31" height="33" viewBox="0 0 31 33" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 2rem; margin-right: 1rem">
          <path d="..." fill="var(--p-primary-color)" />
          <mask id="mask0_1_52" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="31" height="33"></mask>
        </svg>

          <p-button label="Files" text plain />
          <p-button label="Edit" text plain />
          <p-button label="View" text plain />
      </div>
  </ng-template>

  <ng-template #end>
      <div class="flex items-center gap-2">
          <p-button label="Share" severity="contrast" size="small" />
          <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" [style]="{ width: '32px', height: '32px' }" />
      </div>
  </ng-template>
</p-toolbar>


<p-dataview #dv [value]="contrato" layout="grid">
  <ng-template #list let-items>
      <div class="grid grid-cols-12 gap-4 grid-nogutter">
          <div class="col-span-12" *ngFor="let item of items; let first = first" class="col-span-12">
              <div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4" >
                  <div class="md:w-40 relative">


                  </div>
                  <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                      <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                          <div>
                              <span class="font-medium text-secondary text-sm">{{ item.nombre }}</span>
                              <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2">{{ item.name }}</div>
                          </div>
                          <div class="bg-surface-100 dark:bg-surface-700 p-1" style="border-radius: 30px">
                              <div
                                  class="bg-surface-0 dark:bg-surface-900 flex items-center gap-2 justify-center py-1 px-2"
                                  style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                              >
                                  <span class="text-surface-900 dark:text-surface-0 font-medium text-sm">{{
                                      item.rating
                                  }}</span>
                                  <i class="pi pi-star-fill text-yellow-500"></i>
                              </div>
                          </div>
                      </div>
                      <div class="flex flex-col md:items-end gap-8">
                          <span class="text-xl font-semibold text-surface-900 dark:text-surface-0">{{
                              '$' + item.price
                          }}</span>
                          <div class="flex flex-row-reverse md:flex-row gap-2">
                              <p-button icon="pi pi-heart" [outlined]="true" />
                              <p-button
                                  icon="pi pi-shopping-cart"
                                  class="flex-auto md:flex-initial whitespace-nowrap"
                                  label="Buy Now"
                                  [disabled]="item.inventoryStatus === 'OUTOFSTOCK'"
                              />
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </ng-template>
</p-dataview>
