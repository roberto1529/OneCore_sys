
<form [formGroup]="fb" (ngSubmit)="onSubmit()" class="separador p5">
  <div class="avatar" alt="OneCore" > </div>
  <h3 class="text-left f-li titulo">Bienvinido</h3>
  <p class="advertencia">Por favor, ingrese su usuario y contraseña. <br> Luego, acceda a su correo y copie la clave dinámica que le hemos enviado.
  </p>
  <br>
  <div class="field">

      <label class="labl">Usuario</label>
      <input type="text" autocomplete="off" [autocomplete]="false" pInputText formControlName="usuario" class="input border-rad text-base surface-overlay p-2 border-1 border-solid surface-border border-round
        appearance-none outline-none focus:border-primary w-full text-center" />
      
  
    @if (mensajeError('usuario', 'required')) {
      <small class="text-danger">El campo Usuario es
        obligatorio.</small>
    }


      <label class="labl">clave</label>
      <input type="password" autocomplete="off" [autocomplete]="false" pInputText formControlName="pass"
      class="input border-rad text-base surface-overlay p-2 border-1 border-solid surface-border border-round
      w-full text-center" />
      
    @if (mensajeError('pass', 'required')) {
      <small class="text-danger">
        El campo Contraseña es obligatorio
      </small>
    }


  </div>
  <br>
  <button pButton label="Ingresar" type="Submit" icon="pi pi-sign-out" class="ColorBtn"></button>

</form>
