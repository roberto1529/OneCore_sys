<div class="h-screen">
  <div class="grid h-full w-full">
    <!-- Columna de Imagen (30% de la pantalla) -->
    <div class="col bg-cover bg-center creativeBox"
    [ngClass]="{'customerBGntg': theme === 'primeone-dark', 'customerBGday': theme !== 'primeone-dark'}">

    <div class="container">
      <div class="card-item cristal">1</div>
      <div class="card-item cristal">2</div>
      <div class="card-item cristal">3</div>
      <div class="card-item cristal">4</div>
      <div class="card-item cristal">5</div>
      <div class="card-item cristal">6</div>
    </div>


    </div>
    <!-- Formulario de login  -->
    <p-button class="iconSon" [icon]="icons" [rounded]="true" [text]="true" [severity]="severity" (click)="ColorTheme()" />
    <div class="col-fixed text-center p-5" style="width:400px;">

      <form [formGroup]="fb" (ngSubmit)="onSubmit()" class="separador p5">
        <img src="https://placehold.co/100x100" class="avatar" alt="Logo">
        <h3 class="text-left f-li titulo">Inicie Sesión</h3>
        <p class="advertencia">Por favor ingrese su usuario u clave. <br>
          Luego ingrese a su correo y imgrese el token enviado.
        </p>
        <br>
        <div class="field">

          <p-floatlabel>
            <input type="text" pInputText formControlName="usuario" class="input border-rad text-base surface-overlay p-2 border-1 border-solid surface-border border-round
              appearance-none outline-none focus:border-primary w-full text-center" />
            <label class="labl">Usuario</label>
          </p-floatlabel>
          @if (mensajeError('usuario', 'required')) {
            <small class="text-danger">El campo Usuario es
              obligatorio.</small>
          }


          <p-floatlabel class="mt-4">
            <input type="password" pInputText formControlName="pass" class="input border-rad text-base surface-overlay p-2 border-1 border-solid surface-border border-round
            appearance-none outline-none focus:border-primary w-full text-center" />
            <label class="labl">Contraseña</label>
          </p-floatlabel>
          @if (mensajeError('pass', 'required')) {
            <small class="text-danger">
              El campo Contraseña es obligatorio
            </small>
          }


        </div>
        <br>
        <button pButton label="Ingresar" type="Submit" icon="pi pi-sign-out" class="ColorBtn"></button>

      </form>


    </div>
  </div>
</div>
