<div class="h-screen">
  <div class="grid h-full w-full">
    <!-- Columna de Imagen (30% de la pantalla) -->
    <div class="col bg-cover bg-center" style="background-image: url('https://placehold.co/800x700')">

    </div>
    <!-- Formulario de login  -->
    <p-button class="iconSon" [icon]="icons" [rounded]="true" [text]="true" [severity]="severity" (click)="ColorTheme()" />
    <div class="col-fixed text-center p-5" style="width:450px; margin-top: 2rem;">
      <img src="https://placehold.co/100x100" class="avatar" alt="Logo">
      <h3 class="text-left f-li">Inicie Sesión</h3>
      <p class="advertencia">Por favor ingrese su usuario u clave. <br>
        Luego ingrese a su correo y imgrese el token enviado.
      </p>
      <form [formGroup]="fb" (ngSubmit)="onSubmit()" class="separador p-5">
        <div class="field">

          <p-floatlabel>
            <input type="text" pInputText formControlName="usuario" class="border-rad text-base surface-overlay p-2 border-1 border-solid surface-border border-round
              appearance-none outline-none focus:border-primary w-full text-center" />
            <label>Usuario</label>
          </p-floatlabel>
          @if (mensajeError('usuario', 'required')) {
            <small class="text-danger">El campo Usuario es
              obligatorio.</small>
          }


          <p-floatlabel class="mt-4">
            <input type="password" pInputText formControlName="pass" class="border-rad text-base surface-overlay p-2 border-1 border-solid surface-border border-round
            appearance-none outline-none focus:border-primary w-full text-center" />
            <label>Contraseña</label>
          </p-floatlabel>
          @if (mensajeError('pass', 'required')) {
            <small class="text-danger">
              El campo Contraseña es obligatorio
            </small>
          }


        </div>
        <br><br>
        <button pButton label="Submit" type="Submit" class="ColorBtn"></button> 

      </form>


    </div>
  </div>
</div>
